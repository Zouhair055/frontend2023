<!-- assignements.component.html -->

<main class="container1">
  <div class="circle large blue left top"></div>
  <div class="circle medium purple left bottom"></div>
  <div class="center-content">
    <div class="AjouterBtn">
      <a [routerLink]="isUserLoggedIn ? '/add-assignment' : ''">
        <button mat-flat-button color="accent" class="submit-button2" [disabled]="!isUserLoggedIn" (click)="onAddAssignmentClick()">
          Ajouter Assignment
        </button>
      </a>
    </div>

  <h1>Gestion Des Devoirs</h1>
  <mat-list *ngFor="let a of assignments">
    <nav>
      <a routerLink="/assignment/{{a.id}}">
        <h3 mat-subheader>{{a.dateDeRendu | date}}</h3>
        <mat-list-item (click)="onAssignmentClicke(a)">
          <p *ngIf="a.rendu; else nonsoumis" class="rendu">
            {{a.nom}}
            rendu : {{a.rendu}}.
          </p>
          <ng-template #nonsoumis>
            <p class="non-rendu">
              {{a.nom}}, n'a pas été rendu à temps
              (date : {{a.dateDeRendu | date}})
            </p>
          </ng-template>
          <mat-divider></mat-divider>
        </mat-list-item>
      </a>
    </nav>
  </mat-list>
</div>
<p style="text-align: center; margin-top: 50px; font-weight: bold;">
  Réalisé par HASSAD Zakaria et DKHISSI Zouhair
</p>
<div>
  <img src="assets/Image1.jpg" alt="Your Image Alt Text">
</div>
  <div class="circle small green right top"></div>
  <div class="circle large red right bottom"></div>
  <div class="circle small yellow left half-top"></div>
  <div class="circle medium orange right half-bottom"></div>
</main>
